<mat-toolbar color="primary">
    <mat-toolbar-row>
      <span>Welcome to SportsClub</span>
      <span class="example-spacer"></span>

      <button mat-flat-button  [routerLink]="['./dashboard']">
        <mat-icon>dns</mat-icon> Dashboard
      </button>
      <button mat-flat-button  [routerLink]="['./products']">
        <mat-icon>favorite</mat-icon> Items
      </button>
      <button mat-flat-button [routerLink]="['./customers']">
        <mat-icon>perm_contact_calendar</mat-icon>Customers
      </button>
      <button mat-flat-button [routerLink]="['./orders']">
        <mat-icon>shopping_cart</mat-icon> Orders
      </button>
      <button mat-flat-button [routerLink]="['./about']">
        <mat-icon>share</mat-icon>About
      </button>
      <button *ngIf="isLoggedIn == 'true'" mat-flat-button (click)="logout()">
        <mat-icon>exit_to_app</mat-icon>Logout
      </button>

    </mat-toolbar-row>
  </mat-toolbar>
